<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Jarvis, a personal assistant for the web. Supported in Chrome 25+.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Jarvis</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<!-- bower:css -->
		<link rel="stylesheet" href="build/scripts/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="build/scripts/vendor/normalize-css/normalize.css" />
		<!-- endbower -->
		<link href="build/styles/main.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div id="microphone-button"><i class= "fa fa-microphone"></i></div>
			<input type="text" id="input">
			<span id="loading"><i class="fa fa-circle-o-notch fa-spin"></i> Loading, please wait...</span>
			<div id="conversation">
			</div>
		</div>

		<div class="menu">
			Core: <input type="checkbox" id="checkbox-0" checked disabled><br>
			Webdev: <input type="checkbox" id="checkbox-1"><br>
			Random: <input type="checkbox" id="checkbox-2">
		</div>
		<!-- bower:js -->
		<script src="build/scripts/vendor/jquery/dist/jquery.js"></script>
		<script src="build/scripts/vendor/moment/moment.js"></script>
		<script src="build/scripts/vendor/howler/howler.js"></script>
		<!-- endbower -->
		<script src="assets/scripts/main.js"></script>
	</body>
</html>
